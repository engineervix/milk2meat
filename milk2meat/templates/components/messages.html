{% if messages %}
    <div class="container mx-auto px-4 pt-4">
        {% for message in messages %}
            <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800{% elif message.tags == 'info' %}bg-blue-100 text-blue-800{% else %}bg-gray-100 text-gray-800{% endif %} flex justify-between items-center">
                <span>{{ message }}</span>
                <button type="button"
                        class="text-gray-500 hover:text-gray-700"
                        onclick="this.parentElement.style.display='none'"
                        aria-label="Close">
                    <svg class="w-4 h-4"
                         fill="none"
                         stroke="currentColor"
                         viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
