{% if messages %}
    <div class="container mx-auto px-4 pt-4">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-error{% elif message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'info' %}alert-info{% else %}alert-neutral{% endif %} flex justify-between items-center">
                <span>{{ message }}</span>
                <button type="button"
                        class="btn btn-ghost btn-sm btn-circle"
                        onclick="this.parentElement.style.display='none'"
                        aria-label="Close">
                    <svg class="w-4 h-4"
                         fill="none"
                         stroke="currentColor"
                         viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
